<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibol&trade; | All Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./quiz.css" />
</head>
<body>

    <div class="bg-white dark:bg-gray-900 min-h-screen flex flex-col justify-center">
      <!-- Navbar -->
      <div id="navbar-container"></div>
      <!-- Main Content -->
      <main class="bg-white dark:bg-gray-900 pt-20 flex justify-center items-center mx-auto w-full max-w-screen-xl px-2 pb-4">
        <!-- <h1 class="m-4 my-8 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white text-center">
          All Quiz
        </h1> -->
        <!-- Divider -->
        <!-- <hr class="my-8 border-gray-200 sm:mx-auto dark:border-gray-600" /> -->
        <!-- Content Selections -->
        
        <!-- quiz -->
        <div class="container">
            <div class="start-screen">
              <h1 class="heading">All Quiz</h1>
              <div class="settings">
                <label for="question-type">Select type of question:</label>
                <select id="question-type">
                  <option value="identification">Identification</option>
                  <option value="truefalse">True or False</option>
                </select>
      
                <label for="time">Select time per question:</label>
                <select id="time">
                  <option value="10">10 seconds</option>
                  <option value="15">15 seconds</option>
                  <option value="20">20 seconds</option>
                  <option value="25">25 seconds</option>
                  <option value="30">30 seconds</option>
                  <option value="60">60 seconds</option>
                </select>
              </div>
              <button class="btn start">Start Quiz</button>
            </div>
      
            <div class="quiz hide">
              <div class="timer">
                <div class="progress">
                  <div class="progress-bar"></div>
                  <span class="progress-text"></span>
                </div>
              </div>
              <div class="question-wrapper">
                <div class="number">
                  Question <span class="current">1</span>
                  <span class="total">/10</span>
                </div>
                <div class="question">This is a question?</div>
              </div>
              <div class="answer-wrapper"></div>
              <button class="btn submit" disabled>Submit</button>
              <button class="btn next">Next</button>
            </div>
      
            <div class="end-screen hide">
              <h1 class="heading">Quiz App</h1>
              <div class="score">
                <span class="score-text">Your score:</span>
                <div>
                  <span class="final-score">0</span>
                  <span class="total-score">/10</span>
                </div>
              </div>
              <button class="btn restart">Restart Quiz</button>
            </div>
          </div>







      </main>
    </div>
  <!-- Main Footer -->
  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="../JS_scripts/footer_scripts.js"></script>
  <script src="../JS_scripts/content-header-scripts.js"></script>
  <script src="questions.js"></script>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
