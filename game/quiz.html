<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-box">
      <h2 id="question">Question will appear here</h2>
      <div class="answers">
        <button class="answer-btn" onclick="nextQuestion(0)">Answer 1</button>
        <button class="answer-btn" onclick="nextQuestion(1)">Answer 2</button>
        <button class="answer-btn" onclick="nextQuestion(2)">Answer 3</button>
        <button class="answer-btn" onclick="nextQuestion(3)">Answer 4</button>
      </div>
    </div>
    <div id="score-box" class="hidden">
      <h3>Your Score: <span id="score">0</span></h3>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
